<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <script src="databasescript.js"></script>
    <link rel="stylesheet" href="databasestyle.css">
    <title>Pokemon Data</title>
  </head>

  <body>
    <h1>Pokemon Database</h1>
    <div class="flex-container" style="display:flex">
      <div id="Stats" style="width:30%;">
        <div class="txtBoxes"><label name="number">Pokedex Number: </label></div>
        <div class="txtBoxes"><input class="stat-input" disabled type="text" for="number" id="number"></div>
        <div class="txtBoxes"><label name="pokeName">Name:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled type="text" for="pokeName" id="pokeName"></div>
        <div class="txtBoxes"><label name="type1">Type 1:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled type="text" for="type1" id="type1"></div>
        <div class="txtBoxes"><label name="type2">Type 2:</label></div> 
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="type2" id="type2"></div>
        <div class="txtBoxes"><label name="total">Stat Total:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="total" id="total"></div>
        <div class="txtBoxes"><label name="HP">HP:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="HP" id="HP"></div>
        <div class="txtBoxes"><label name="ATK">Attack:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="ATK" id="ATK"></div>
        <div class="txtBoxes"><label name="DEF">Defense:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="DEF" id="DEF"></div>
        <div class="txtBoxes"><label name="SPATK">Special Attack:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="SPATK" id="SPATK"></div>
        <div class="txtBoxes"><label name="SPDEF">Special Defense:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="SPDEF" id="SPDEF"></div>
        <div class="txtBoxes"><label name="SPD">Speed:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="SPD" id="SPD"></div>
        <div class="txtBoxes"><label name="GEN">Generation:</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="GEN" id="GEN"></div>
        <div class="txtBoxes"><label name="Legendary">Legendary</label></div>
        <div class="txtBoxes"><input class="stat-input" disabled  type="text" for="Legendary" id="Legendary"></div>
        <div class="buttons"><input type="button" onclick="insertPokemon()" value="Insert new Pokemon"></div>
        <div class="txtBoxes">
          <label name="index">GET by pokedex number</label>
          <input type="text" for="index" id="DexNum">
          <div id="GET_error"></div>
        </div>
        <div class="buttons"><input type="button" onclick="getSinglePokemon()" value="GET"></div>
        <div>NOT Editable</div>
        <div class="toggle"><label class="switch">
          <input type="checkbox" onclick="edit()" checked>
          <span class="slider"></span>
        </label></div>
        <div class="buttons"><input type="button" onclick="saveData()" value="Save"></div>
        <div class="buttons"><input type="button" onclick="deletePokemon()" value="Delete"></div>
        <div class="buttons"><input type="button" onclick="sortAlpha()" value="Sort by Alphabetical"></div>
        <div class="buttons"><input type="button" onclick="putIntoPage()" value="Sort by Default"></div>
      </div>
      <div id="pic-container">
        <img id="PokePicture" src="">
        <form class="pic-upload" action="uploadfile.php" method="post" enctype="multipart/form-data">
          <p>Select an image to upload:</p>
          <input type="text" name="PokeName" id="PokeName" placeholder="Name of pokemon.">
          <input type="file" name="fileup" id="fileup">
          <input type="submit" value="Upload Image" name="submit">
        </form>
        <button id="scrollers" onclick="toBeg()">|<
        <button id="scrollers" onclick="prev()"><<
        <button id="scrollers" onclick="next()">>>
        <button id="scrollers" onclick="toEnd()">>|
      </div>
    </div>

    </footer>
  </body>
  </script>
</html>
